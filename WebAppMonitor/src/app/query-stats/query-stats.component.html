<md-sidenav-container>
  <md-sidenav #sidenav mode="side" opened="true">
    <md-input-container>
      <input mdInput [mdDatepicker]="picker" placeholder="Date" [mdDatepickerFilter]="getIsAvalilableDate" [(value)]="currentDate" (focusedChange)="picker.open();">
      <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>
  </md-sidenav>
  <div class="sidenav-content">
    <md-input-container>
      <input mdInput #searchBox placeholder="Query filter" (keyup)="search(searchBox.value)">
    </md-input-container>
    <ag-grid-angular style="width: 100%; height: 99%;"
                     class="ag-material"
                     [rowData]="rowData"
                     [columnDefs]="columnDefs"
                     [gridOptions]="gridOptions"
                     (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
  </md-sidenav-container>
